name: tests

on:
  - push
#  - pull_request

jobs:
  tox:
    name: tox
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DN_DATABASE_USER: postgres
      DN_DATABASE_PASSWORD: postgres
      DN_DATABASE_NAME: github_actions

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions poetry
          poetry install -v
      # Dependencies are installed by tox
      #    python -m pip install -r requirements-test.txt
      # - name: Test tox itself
      #   run: tox -r --notest
      - name: Raw environment
        run: env
      - name: Test with tox
        run: tox r
      - name: Check migrations
        run: poetry run python manage.py makemigrations --check
      # - name: Export OpenAPI schema
      #   run: poetry run python manage.py generateschema > openapi.yml
      - name: Test coverage
        run: poetry run coverage run manage.py test -v2
      # - name: Upload OpenAPI schema
      #  if: matrix.python-version == '3.10'
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: openapi.yml
      #    path: openapi.yml
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage

  coveralls:
    if: ${{ github.event_name == 'pull_request' || github.repository == 'terjekv/django_namespaces' }}
    name: Coveralls
    needs: tox
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: v1-pip-${{ runner.os }}-${{ matrix.python-version }}
          restore-keys: |
            v1-pip-${{ runner.os }}
            v1-pip-
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-${{ matrix.python-version }}
      - name: Install Coveralls
        run: python -m pip install coverage[toml]==6.5.0 coveralls==3.3.0
      - name: Run Coveralls
        run: coveralls
        env:
          # Note: Set service name to work around
          # https://github.com/TheKevJames/coveralls-python/issues/252
          COVERALLS_SERVICE_NAME: github
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: python-${{ matrix.python-version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finish:
    name: Coveralls Completed
    needs: coveralls
    runs-on: ubuntu-latest
    container:
      image: thekevjames/coveralls
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage[toml]==6.5.0 coveralls==3.3.0
      - name: Coveralls Finish
        run: coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codacy:
    name: Codacy coverage
    runs-on: ubuntu-latest
    needs: coveralls
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-3.10
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage[toml]==6.5.0 coveralls==3.3.0
      - name: Convert coverage
        run: coverage xml
      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml

